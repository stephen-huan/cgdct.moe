        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 1171", "label": "Computing in MATLAB", "shape": "box", "title": "*CS 1171 - Computing in MATLAB*\nFor students with a solid introductory\ncomputing background needing to\ndemonstrate proficiency in the MATLAB\nlanguage.\n\n1.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 1301", "label": "Intro to Computing", "shape": "box", "title": "*CS 1301 - Intro to Computing*\nIntroduction to computing principles\nand programming practices with an\nemphasis on the design, construction\nand implementation of problem solutions\nuse of software tools.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 1316", "label": "Rep Structure \u0026 Behavior", "shape": "box", "title": "*CS 1316 - Rep Structure \u0026 Behavior*\nModeling the structure of media (e.g.,\nmusic, graphical scenes) using dynamic\ndata structures. Designing objects\nas encapsulations of structure and\nbehavior. Algorithms for simulating\nobjects. May not be taken for credit\nby students who have credit for CS 1322.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 1331", "label": "Intro-Object Orient Prog", "shape": "box", "title": "*CS 1331 - Intro-Object Orient Prog*\nIntroduction to techniques and methods\nof object-oriented programming such\nan encapsulation, inheritance, and\npolymorphism. Emphasis on software\ndevelopment and individual programming\nskills.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 1372", "label": "Program Design for Engrs", "shape": "box", "title": "*CS 1372 - Program Design for Engrs*\nDesign, analysis and implementation\nof programs for engineering\nproblem-solving using ANSI Standard\nC, with an introduction to C++.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 2316", "label": "Data Input/Manipulation", "shape": "box", "title": "*CS 2316 - Data Input/Manipulation*\nReading, manipulating, and exporting\ndata for engineering, business, and\nscientific applications. Covers GUI\u0027s,\nFile I/O, basic SQL, and web scraping.\nEmphasis on software development.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 2600", "label": "Knowledge Rep \u0026 Process", "shape": "box", "title": "*CS 2600 - Knowledge Rep \u0026 Process*\nIntroduction to the representation\nand manipulation of complex symbolic\nand sub-symbolic information.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 3101", "label": "Comp Sci Ventures", "shape": "box", "title": "*CS 3101 - Comp Sci Ventures*\nStudents will learn how\ncomputer-science-based ventures are\ndeveloped. The course is project-based.\nStudents propose, analylze, pitch,\ndesign, implement, package and market\nweb-2.0 and virtual-world-based\nproducts and services.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4400", "label": "Intr to Database Systems", "shape": "box", "title": "*CS 4400 - Intr to Database Systems*\nComprehensive coverage of mainstream\ndatabase concepts such as the\nentity-relationship model, relational\ndatabases, query languages, and\ndatabase design methodology. Includes\na project. Credit not allowed for\nboth CS 4400 and CS 6402.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4475", "label": "Comp Photography", "shape": "box", "title": "*CS 4475 - Comp Photography*\nAn introductory course on the\nscientific, technical, perceptual,\nand aesthetic principles of pictures.\nEmphasis is on the techniques of\nimage formation, analysis, merging,\nmodification and their use for\ndepiction of reality on a 2D medium\nof photographs.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7751", "label": "Graphical Models in ML", "shape": "box", "title": "*CS 7751 - Graphical Models in ML*\nThe course provides an introduction\nto theory and practice of graphical\nmodels in machine learning. It covers\nthree main aspects; representation,\nprobabilistic inference, and learning.\n\n3.0 credit hours\n\n*Prerequisites:*\n*MATH 3670* and *CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4420", "label": "Database Sys Implement", "shape": "box", "title": "*CS 4420 - Database Sys Implement*\nStudy of fundamental software\ncomponents/algorithms of a database\nsystem, including the file manager,\nquery engine, lock manager, and\nrecovery manager. Includes a project\ncomponent. Credit not allowed for\nboth CS 4420 and CS 6422.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4400*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4432", "label": "Information Systems Dsgn", "shape": "box", "title": "*CS 4432 - Information Systems Dsgn*\nThe analysis, design, and implementation\nof information systems. Topics\ninclude requirements analysis, design\nrepresentations, implementation\ntechniques, and evaluation of systems.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 3300* and *CS 4400*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4440", "label": "Database Technologies", "shape": "box", "title": "*CS 4440 - Database Technologies*\nThe course will cover current\ndevelopments including distributed,\nobject-oriented, temporal-spatial,\nWeb-based, mobile, and active database\ntechnologies, and data warehousing\nand mining applications.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4400*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6220", "label": "Big Data Sys \u0026 Analytics", "shape": "box", "title": "*CS 6220 - Big Data Sys \u0026 Analytics*\nThis course will cover the concepts,\ntechniques, algorithms, and systems of\nbig data systems and data analytics,\nwith strong emphasis on big data\nprocessing systems, fundamental\nmodels and optimizations for data\nanalytics and machine learning, which\nare widely deployed in real world big\ndata analytics and applications.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4400*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6400", "label": "DB Sys Concepts\u0026 Design", "shape": "box", "title": "*CS 6400 - DB Sys Concepts\u0026 Design*\nStudy of fundamental concepts with\nregard to relational databases. Topics\ncovered include database design, query\nprocessing, concurrency control, and\nrecovery. Credit not given for both\nCS 6400 and CS 6754.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4400*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6422", "label": "Database System Implemnt", "shape": "box", "title": "*CS 6422 - Database System Implemnt*\nDesign and implementatuion of a databse\nsystem covering: storage manager,\nquery optimizer, transaction manager,\nand recovery manager. Study of the\nadvantages of different implementation\nalgorithms. Credit not allowed for\nboth CS 6422 and CS 4420.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4400*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6411", "label": "O-O Database Model \u0026 Sys", "shape": "box", "title": "*CS 6411 - O-O Database Model \u0026 Sys*\nStudy of advanced database concepts as\nthey apply to object-oriented database\nsystems. Topics include semantic data\nmodels, object-oriented query languages,\ntools, and applications.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6400*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6421", "label": "Tempor,Spatial\u0026Active DB", "shape": "box", "title": "*CS 6421 - Tempor,Spatial\u0026Active DB*\nStudy of advanced database concepts for\ntemporal databases with emphasis on\nstorage structure, processing and query\nlanguages, as well as active database\nconcepts and implementation.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6400*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 3300", "label": "Intro to Software Engr", "shape": "box", "title": "*CS 3300 - Intro to Software Engr*\nTeam-based project class to\nintroduce and apply software\nengineering principles and practices.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 2340", "label": "Objects and Design", "shape": "box", "title": "*CS 2340 - Objects and Design*\nObject-oriented programming methods for\ndealing with large programs. Focus on\nquality processes, effective debugging\ntechniques, and testing to assure a\nquality product.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1331*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4320", "label": "Software Processes", "shape": "box", "title": "*CS 4320 - Software Processes*\nThe course will provide students with\nan overall context in which software\nsystems are developed from the viewpoint\nof processes that support development.\nSoftware engineering is described as the\nset of activities developers engage in\nto create high-quality products within\nschedule and budget constraints.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3300*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4330", "label": "Software Applications", "shape": "box", "title": "*CS 4330 - Software Applications*\nSoftware engineering methods specific\nto classes of applications or systems,\nincluding information systems and\nembedded, real-time systems.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 3300*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4342", "label": "Software Generation", "shape": "box", "title": "*CS 4342 - Software Generation*\nMethods and principles for program\ngeneration, testing, and managing\nthe evolution of software systems.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3300*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 2345", "label": "Adv Practical O-O Prog", "shape": "box", "title": "*CS 2345 - Adv Practical O-O Prog*\nThis course presents important\nprogramming principles that should be\nconsidered when using a non-automatic\nmemory management complex language\n(such as C++). Templating, generic\nprogramming, resource acquisition\nis initialization (RAII), and smart\npointers are a few examples. Credit not\nawarded for both CS 2345 and ECE 2036.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 2340* and *CS 2110*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 3240", "label": "Languages and Computation", "shape": "box", "title": "*CS 3240 - Languages and Computation*\nInterpreters as abstract machines and\nthe tools used to construct them, such\nas scanners and parsers. An introduction\nto models of computation as embodied\nby different programming languages.\nLimits of and relationships between\nthese models.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 3311", "label": "Project Design", "shape": "box", "title": "*CS 3311 - Project Design*\nPart 1 of a 2 semester project design\nand implementation sequence conjoined\nwith Technical Communications. Prepare\nrequirements, design and project plans.\nDevelop a basic prototype of the desired\nsystem. Project is completed in CS\n3312-Project Implementation. Credit will\nnot be awared for CS 3311 and CS 4911.\n\n1.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 3312", "label": "Project Implementation", "shape": "box", "title": "*CS 3312 - Project Implementation*\nThe second part of a 2 semester project\ndesign and implementation sequence\nconjoined with Technical Communications.\nImplement a project designed in CS 3311.\nCredit will not be awarded for CS 3312\nand CS 4911.\n\n2.0 credit hours\n\n*Prerequisites:*\n*CS 2340* and *LMC 3432*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 3451", "label": "Computer Graphics", "shape": "box", "title": "*CS 3451 - Computer Graphics*\nGeometric constuctions; transformations;\nperception; reflection models;\nphotorealistic; non-photorealistic,\nand image-based rendering; rendering\nsoftware and API\u0027s; triangle-mesh\nprocessing; graphic acceleration;\nuser-interaction, design and animation.\n\n3.0 credit hours\n\n*Prerequisites:*\n*MATH 24X1* and *CS 2110* and *CS 1332* and *CS 2340*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4240", "label": "Compilers \u0026 Interpreters", "shape": "box", "title": "*CS 4240 - Compilers \u0026 Interpreters*\nStudy of techniques for the design\nand implementation of compilers,\ninterpreters, and program analyzers,\nwith consideration of the particular\ncharacteristics of widely used\nprogramming languages.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4392", "label": "Programming Languages", "shape": "box", "title": "*CS 4392 - Programming Languages*\nFundamentals of programming language\ndesign and theory. Topics include\nformal semantics and type systems\nfor imperative, functional, and\nparallel languages; lambda calculus\nand its variants; the Curry-Howard\nCorrespondence; techniques for proving\nlanguage properties and verifying\nprogram specifications.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4470", "label": "User Interface Software", "shape": "box", "title": "*CS 4470 - User Interface Software*\nConcepts, techniques, structures,\nand strategies for implementation of\ninteractive software. Credit not awarded\nfor both CS 4470 and CS 6456.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2340* and *CS 3750*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4723", "label": "Inter Capstone Design", "shape": "box", "title": "*CS 4723 - Inter Capstone Design*\nEntrepreneurial Junior Design. Teams\ncomprised of CS, ECE, and ME students\nwill design and build prototypes of\ntheir invention ideas and explore\nmarket fit.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 2340* and *CS 4003*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4770", "label": "Mixed Reality Design", "shape": "box", "title": "*CS 4770 - Mixed Reality Design*\nFocuses on informal design, integration\nof media theory, HCI and technology\nissues. Significant group design\nprojects. Credit not awarded for both\nCS 4770 and LMC 4733/6340/CS 6770.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 2340* and *LCC 2700*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4911", "label": "Design Capstone Project", "shape": "box", "title": "*CS 4911 - Design Capstone Project*\nTeam-based capstone experience\nallowing students to analyze a\nproblem for a customer and manage\nthe solution development through\nthe full project life cycle.\n\n1.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4912", "label": "Design Capstone Project", "shape": "box", "title": "*CS 4912 - Design Capstone Project*\nTeam-based capstone experience\nallowing students to analyze a\nproblem for a customer and manage\nthe solution development through\nthe full project life cycle.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6246", "label": "Object-Oriented Systems", "shape": "box", "title": "*CS 6246 - Object-Oriented Systems*\nDesign and implementation of\nobject-oriented systems. Aspect-oriented\nprogramming, type systems, OO language\nimplementation (virtual dispatch,\nGC), OO language design (genericity,\nreflection, mixins).\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4003", "label": "AI Ethics and Society", "shape": "box", "title": "*CS 4003 - AI Ethics and Society*\nThis course covers various Artificial\nIntelligence and bias mitigation\ntechniques that can be used to\ncounterbalance the potential misuse\nand abuse of learning from data.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 3750", "label": "User Interface Design", "shape": "box", "title": "*CS 3750 - User Interface Design*\nHuman computer interface is considered\nin terms of user-system compatibility.\nConcepts in human factors and interface\ndesign are covered in relation to\ncapabilities of both humans and\ncomputers. Crosslisted with PSYC 3750.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4690", "label": "Empirical Methods in HCI", "shape": "box", "title": "*CS 4690 - Empirical Methods in HCI*\nIntroduction to empirical methods for\ngathering requirements and evaluating\nthe end-user and usability of software\nsystems.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3750*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6241", "label": "Compiler Design", "shape": "box", "title": "*CS 6241 - Compiler Design*\nDesign and implementation of\nmodern compilers, focusing upon\noptimization and code generation.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4240*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6245", "label": "Parallelizing Compilers", "shape": "box", "title": "*CS 6245 - Parallelizing Compilers*\nDesign and implementation of compilers\nfor parallel and distributed computers,\nfocusing upon optimization and code\ngeneration.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4240*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7230", "label": "Software Dsgn,Impl\u0026 Eval", "shape": "box", "title": "*CS 7230 - Software Dsgn,Impl\u0026 Eval*\nDesign, implementation, and\nevaluation of systems software.\nDistributed/parallel applications will\nbe constructed and evaluated using\nthe systems support that is developed.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 4240* and *CS 6210*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6210", "label": "Adv Operating Systems", "shape": "box", "title": "*CS 6210 - Adv Operating Systems*\nIntroduction to graduate-level topics\nin operating systems using research\npapers, textbook excerpts, and projects.\nProvides students thorough comprehension\nof distributed and parallel computer\nsystems. Credit is not awarded for both\nCS 4210 and CS 6210.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3210*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 3210", "label": "Design-Operating Systems", "shape": "box", "title": "*CS 3210 - Design-Operating Systems*\nOperating systems concepts, including\nmulti-threading, scheduling,\nsynchronization, communication, and\naccess control. Projects will cover\ndesign and implementation of several\noperating systems components.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7210", "label": "Distributed Computing", "shape": "box", "title": "*CS 7210 - Distributed Computing*\nFundamental concepts in distributed\nsystems, including global states,\nlogical clocks, and failure models.\nDistributed algorithms and their\nimplementations using advanced\ndistributed programming systems.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6210*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 2200", "label": "Systems and Networks", "shape": "box", "title": "*CS 2200 - Systems and Networks*\nA broad exposure to computer system\nstructure and networking including\nsoftware abstractions in operating\nsystems for orchestrating the usage\nof the computing resources.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 2110*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4210", "label": "Adv Operating Systems", "shape": "box", "title": "*CS 4210 - Adv Operating Systems*\nOperating system abstractions and their\nimplementations, multi-threading,\nefficient inter-address communication,\nhigh-level synchronization, introduction\nto multi-processor and distributed\noperating systems, real-time systems.\nCredit is not awarded for both CS 4210\nand CS 6210.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3210*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4233", "label": "Parallel Comp Arch", "shape": "box", "title": "*CS 4233 - Parallel Comp Arch*\nThe objective of this course is to\ndevelop an in-depth understanding of the\ndesign, implementation, and evaluation\nof modern parallel computers. Credit not\nallowed for both CS 4233 and CS 7110.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3210*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4365", "label": "Intro Enterprise Comp", "shape": "box", "title": "*CS 4365 - Intro Enterprise Comp*\nA survey of basic software tools and\ntechniques used in mission-critical\nsystems and applications, combined with\nin-depth study of fundamental principles\nunderlying enterprise computing. Credit\nnot allowed for both 4365 and CS 6365.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3210*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6230", "label": "High Perf Parallel Comp", "shape": "box", "title": "*CS 6230 - High Perf Parallel Comp*\nIntroduction to MIMD parallel\ncomputation, using textbook excerpts,\nresearch papers, and projects\non multiple parallel machines.\nEmphasizes practical issues in\nhigh-performance computing.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3210*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6235", "label": "Real-Time Systems", "shape": "box", "title": "*CS 6235 - Real-Time Systems*\nPrinciples of real-time systems, as\noccurring in robotics and manufacturing,\ninteractive, and multimedia\napplications. Reviews and uses real-time\noperating systems.Credit not awarded\nfor both CS 6235 and CS 4220.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3210*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6238", "label": "Secure Computer Systems", "shape": "box", "title": "*CS 6238 - Secure Computer Systems*\nDesign principles of secure systems,\nauthentication, access control and\nauthorization, discretionary and\nmandatory security policies, secure\nkernel design, and secure databases.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3210* and *CS 4235*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6365", "label": "Intro Enterprise Comput.", "shape": "box", "title": "*CS 6365 - Intro Enterprise Comput.*\nSurvey of basic software concepts and\ntechniques used in mission-critical\nsystems and applications, combined\nwith in-depth study of fundamental\nprinciples underlying enterprise\ncomputing. Credit not allowed for\nboth CS 6365 and CS 4365.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3210*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6675", "label": "Advance Internet Comput", "shape": "box", "title": "*CS 6675 - Advance Internet Comput*\nSurvey of basic Internet computing\nconcepts and techniques used in Internet\nsystems and applications, combined with\nin-depth study of fundamental principles\nunderlying Internet computing. Credit\nnot allowed for both CS 6675 and CS\n4675.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3210*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4235", "label": "Intro to Info Security", "shape": "box", "title": "*CS 4235 - Intro to Info Security*\nTerms/concepts, threats, controls;\nproblem definition; comprehensive\ninformation security model;\nsecurity for operating systems,\ndatabases, network/distributed\nsystems; administering security;\nlegal/ethical/policy issues. Credit not\nallowed for both CS 4235 and CS 6035.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6265", "label": "Info Sec Lab Binexp", "shape": "box", "title": "*CS 6265 - Info Sec Lab Binexp*\nThis course covers advanced techniques\nfor writing exploits, taught through an\nintense, hands-on security laboratory,\nfollowing a cyberspace war game called\nCapture-The-Flag.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6238* and *CS 6262*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6266", "label": "Info Security Practicum", "shape": "box", "title": "*CS 6266 - Info Security Practicum*\nCapstone independent study placing each\nstudent in a commercial, industrial,\nacademic, or government setting where\nthey must solve real-world security\nproblems.\n\n5.0 credit hours\n\n*Prerequisites:*\n*CS 6238* and *CS 6260* and *CS 6262*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6260", "label": "Applied Cryptography", "shape": "box", "title": "*CS 6260 - Applied Cryptography*\nCryptographic algorithms, cryptanalysis,\nsymmetric cryptography, public key\ncryptography, DES, AES, RSA, hash and\nMAC functions, digital signatures,\npseudo-random generators, cryptographic\nprotocols, SSL//TLS, SET. Credit not\nallowed for both CS 6260 and ECE 6280.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4235*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6262", "label": "Network Security", "shape": "box", "title": "*CS 6262 - Network Security*\nDesign principles of secure network\nprotocols and systems, authentication,\nintegrity, confidentiality, privacy,\ninformation hiding, digital\nwatermarking, access control, firewall,\nintrusion detection, and case studies.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4235* and *CS 4251*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4251", "label": "Computer Networking II", "shape": "box", "title": "*CS 4251 - Computer Networking II*\nPrinciples of computer networks,\nincluding medium access, ARQ protocols,\nrouting, congestion avoidance, and\ncontrol. Emphasis on design options\nand tradeoffs. Includes significant\nnetwork application programming.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3251*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 3251", "label": "Computer Networking I", "shape": "box", "title": "*CS 3251 - Computer Networking I*\nIntroduction to problems in computer\nnetworking, including error recovery,\nmedium access, routing, flow control,\nand transport. Emphasis on current\nbest practice. Includes programming\nof networked applications.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4237", "label": "Comp \u0026 Network Security", "shape": "box", "title": "*CS 4237 - Comp \u0026 Network Security*\nFundamental concepts and principles of\ncomputer security, operating system and\ndatabase security, secret key and public\nkey cryptographic algorithms, hash\nfunctions, authentication, firewalls\nand intrusion detection systems, IPSec\nad VPN, and wireless security.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3251*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4255", "label": "Intro-Network Management", "shape": "box", "title": "*CS 4255 - Intro-Network Management*\nIntroduction to SNMP-based network\nmanagement. Practical application\nto network and system management\nincluding hands-on lab practice.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3251*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4270", "label": "Data Communications Lab", "shape": "box", "title": "*CS 4270 - Data Communications Lab*\nDetailed study of the principles\nof data transmission systems and\ntheir performance, reinforced by\nlaboratory exercises.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 3251*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6269", "label": "Formal Info Assur Model", "shape": "box", "title": "*CS 6269 - Formal Info Assur Model*\nLogical foundations of high-assurance\nsystems, formal models for access\ncontrol, authentication, and\ntrust; techniques for constructing\nhigh-assurance systems.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3500* and *CS 4235*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6725", "label": "Info Security Policies", "shape": "box", "title": "*CS 6725 - Info Security Policies*\nInformation security vulnerabilities\nand risks; legal, cost, privacy, and\ntechnology constraints; derivation of\nstrategies; technical and procedural\nmeans of achieving desired ends. Credit\nnot awarded for both CS 6725 and CS\n4725/MGT 4725/6725/PUBP 4725/6725.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4235*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6727", "label": "Cyber Sec Practicum", "shape": "box", "title": "*CS 6727 - Cyber Sec Practicum*\nCapstone independent study project\nplacing each student in a commercial,\nacademic or government setting where\nhe or she identifies a major cyber\nsecurity problem, and explores and\nevaluates a solution that addresses\nit with realistic assumptions about\nthe organizational context. The chose\nproblem must be approved by course\ninstructor. Cross-listed with ECE and\nPUBP 6727.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 6035* and *CS 6725*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6035", "label": "Intro To Info Security", "shape": "box", "title": "*CS 6035 - Intro To Info Security*\nA broad spectrum of information\nsecurity: threats, basic cryptography,\nsoftware vulnerabilities, programming\nfor malice, operating system\nprotections, network security, privacy,\ndata mining, computer crime.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 2110", "label": "Computer Organiz\u0026Program", "shape": "box", "title": "*CS 2110 - Computer Organiz\u0026Program*\nAn introduction to basic computer\nhardware, machine language, assembly\nlanguage, and C programming.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 1331*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 3220", "label": "Processor Design", "shape": "box", "title": "*CS 3220 - Processor Design*\nPrinciples in pipelined processor\ndesign, with emphasis on the need\nfor a close interaction between code\ngeneration and architecture.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200* and *ECE 2031*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4220", "label": "Embedded Systems", "shape": "box", "title": "*CS 4220 - Embedded Systems*\nDesign principles, programming\ntechniques, and case studies\nof embedded real-time systems.\nInterface techniques and devices.\nRepresentations and reasoning about\nphysical processes.Credit not awarded\nfor both CS 4220 and CS 6235.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4260", "label": "Telecommunications Sys", "shape": "box", "title": "*CS 4260 - Telecommunications Sys*\nStudy of telecommunication systems\nemphasizing functional roles of the\nvarious portions of the system and how\nvarious functional components support\nand interact with one another.\n\n3.0 credit hours\n\n*Prerequisites:*\n*MATH 3215* and *CS 2200*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4261", "label": "Mobile Apps \u0026 Svcs", "shape": "box", "title": "*CS 4261 - Mobile Apps \u0026 Svcs*\nThis course provides an introduction\nto mobile applications and services\nwith an emphasis on voice and data\nservice integration in modern commercial\nnetworks.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4290", "label": "Advanced Computer Org", "shape": "box", "title": "*CS 4290 - Advanced Computer Org*\nTopics concerning the hardware design of\ncomputer systems. Advanced techniques\nin high-performance pipelined central\nprocessing units. Memory and I/O\nsystems. Parallel processors including\nshared-memory multiprocessors and\ncluster computers. Credit is not\nallowed for both CS 4290 and any of\nthe following courses: CS 6290, ECE\n4100, ECE 6100.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4675", "label": "Internet Sys \u0026 Services", "shape": "box", "title": "*CS 4675 - Internet Sys \u0026 Services*\nFocusing on fundamental issues,\nconcepts, techniques, and technical\nchallenges that are critical for\ndesigning and developing Internet\nsystems, services and applications.\nCredit not allowed for both CS 4675\nand CS 6675.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4685", "label": "Pervasive Sys Networking", "shape": "box", "title": "*CS 4685 - Pervasive Sys Networking*\nIn-depth study of systems and wireless\nnetworking issues in enabling pervasive\ncomputing environments and applications\nusing a hand-on approach.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6290", "label": "High Perform Comput Arch", "shape": "box", "title": "*CS 6290 - High Perform Comput Arch*\nTopics concerning very high-performance\ncomputers including techniques\nexploiting parallelism in single and\nmultiple processor systems. Credit\nnot allowed for both CS 6290 and any\nof the following courses: CS 4290,\nECE 4100, ECE 6100.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7110", "label": "Parallel Computer Arch", "shape": "box", "title": "*CS 7110 - Parallel Computer Arch*\nIssues in the design, implementation,\nand programming of parallel machines.\nCredit not allowed for both CS 7110\nand CS 4233.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6290*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7290", "label": "Adv. Microarchitecture", "shape": "box", "title": "*CS 7290 - Adv. Microarchitecture*\nLow-level organization and hardware\nalgorithms for the implementation of\nmodern high-performance microprocessors\nincluding concept designs and real-world\ncase studies.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6290*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7292", "label": "Reliable Secure Comparch", "shape": "box", "title": "*CS 7292 - Reliable Secure Comparch*\nHardware support for process isolation,\nvirtualization, debugging, and\nprotection from side-channel attacks.\nFaults and failures, error tolerance,\nerror rate budgeting, lifetime\nrealiability of devices.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6290*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6291", "label": "Embedded Software Opt.", "shape": "box", "title": "*CS 6291 - Embedded Software Opt.*\nFirst, this course introduces the\nstudent to embedded domain-specific\nprocessor and instruction set design\nissues. Next, machine-specific\noptimizations for performance and for\nenergy consumption are discussed.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4290*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4476", "label": "Intro to Computer Vision", "shape": "box", "title": "*CS 4476 - Intro to Computer Vision*\nIntroduction to computer vision\nincluding fundamentals of image\nformation, camera imaging geometry,\nfeature detection and matching, stereo,\nmotion estimation and tracking, image\nclassification and scene understanding.\nCredit will not be awarded for both\nCS 4476 and CS 4495 or CS 6476.\n\n3.0 credit hours\n\n*Prerequisites:*\n*MATH 24X1* and *CS 2110*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4495", "label": "Computer Vision", "shape": "box", "title": "*CS 4495 - Computer Vision*\nAn introduction to computer vision\nand machine perception. An intensive\nstudy of the process of generating\na symbolic description of the scene\nby interpretation of images(s).\n\n3.0 credit hours\n\n*Prerequisites:*\n*MATH 24X1* and *CS 2110*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4605", "label": "Mobile\u0026Ubiquitous Comp", "shape": "box", "title": "*CS 4605 - Mobile\u0026Ubiquitous Comp*\nInvestigates the infrastructure required\nto develop mobile and ubiquitous\ncomputing applications and establishes\nmajor research themes and experimental\npractices.Credit not awarded for both\nCS 4605 and CS 7470.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2110*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4644", "label": "Deep Learning", "shape": "box", "title": "*CS 4644 - Deep Learning*\nThis course will cover the fundamental\nunderpinnings and practice of deep\nlearning, including neural network\narchitectures, optimization algorithms,\nand applications to perception and\nArtificial Intelligence.\n\n3.0 credit hours\n\n*Prerequisites:*\n*MATH 24X1* and *CS 2110* and *CS 3510*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4795", "label": "GPU Prog for Video Games", "shape": "box", "title": "*CS 4795 - GPU Prog for Video Games*\n3-D graphics pipelines. Physically-based\nrendering. Game engine architectures.\nGPU architectures. Graphics APIs.\nVertex and pixel shader programming.\nPost-processing effects. Deferred\nrendering.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 2110*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 3510", "label": "Dsgn\u0026Analysis-Algorithms", "shape": "box", "title": "*CS 3510 - Dsgn\u0026Analysis-Algorithms*\nBasic techniques of design and analysis\nof efficient algorithms for standard\ncomputational problems. NP-Completeness.\nCredit not allowed for both CS 3510 and\nCS 3511.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2050* and *CS 1332*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 2050", "label": "Intro Discrete Math CS", "shape": "box", "title": "*CS 2050 - Intro Discrete Math CS*\nProof methods, strategy, correctness of\nalgorithms over discrete structures.\nInduction and recursion. Complexity\nand order of growth. Number theoretic\nprinciples and algorithms. Counting\nand computability. Credit not allowed\nfor both CS 2050 and CS 2051.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 1332", "label": "Data Struct \u0026 Algorithms", "shape": "box", "title": "*CS 1332 - Data Struct \u0026 Algorithms*\nComputer data structures and algorithms\nin the context of object-oriented\nprogramming. Focus on software\ndevelopment towards applications.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1331*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4510", "label": "Automata and Complexity", "shape": "box", "title": "*CS 4510 - Automata and Complexity*\nComputational machine models and their\nlanguage classes. Undecidability.\nResource-bounded computations. Central\ncomplexity-theoretic concepts such as\ncomplexity classes, reducibility and\ncompleteness.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3510* and *MATH 3012* and *MATH 3215*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4540", "label": "Advanced Algs", "shape": "box", "title": "*CS 4540 - Advanced Algs*\nAdvanced techniques for designing\nand analyzing efficient algorithms\nfor combinatorial, algebraic, and\nnumber theoretic problems. Credit\nnot allowed for both CS 4540 and\nCS 6505 or CS 4540 and CS 6515.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3510* and *MATH 3012* and *MATH 3215*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4560", "label": "Verification of Systems", "shape": "box", "title": "*CS 4560 - Verification of Systems*\nTechnique for verifying, validating and\ntesting software and hardware systems.\nTopics covered will include modeling,\nabstraction methods, evaluation and\ncertification, and computer-aided\nverification methods.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1050* and *CS 3510*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4650", "label": "Natural Language", "shape": "box", "title": "*CS 4650 - Natural Language*\nMethodologies for designing systems\nthat comprehend natural language.\nTopics include lexical analysis,\nparsing, interpretation of sentences,\nsemantic representation, organization\nof knowledge, and inference mechanisms.\nCredit not allowed for both CS 4650\nand CS 7650.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3510*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6505", "label": "Computability\u0026Algorithms", "shape": "box", "title": "*CS 6505 - Computability\u0026Algorithms*\nImportant concepts from computability\ntheory; techniques for designing\nalgorithms for combinatorial, algebraic,\nand number-theoretic problems; basic\nconcepts such as NP-Completeness from\ncomputational complexity theory. Credit\nnot awarded for both CS 6505 and CS\n4540/6515.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3510*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7510", "label": "Graph Algorithm", "shape": "box", "title": "*CS 7510 - Graph Algorithm*\nAlgorithms for graph problems such\nas maximum flow, matching, network\nreliability, minimum cuts, covering,\ncoloring, planarity, shortest paths,\nand connectivity. Crosslisted with\nMATH 7510 and ISYE 7510.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6505*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7520", "label": "Approximation Algorithms", "shape": "box", "title": "*CS 7520 - Approximation Algorithms*\nApproximation algorithms for NP-hard\noptimization problems, design and\nanalysis techniques for such algorithms.\nCredit not allowed for both CS 7520\nand CS 4520.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6505*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7530", "label": "Randomized Algorithms", "shape": "box", "title": "*CS 7530 - Randomized Algorithms*\nTechniques for designing and analyzing\nrandomized algorithms, derandomization\ntechniques. Credit not allowed for both\nCS 7530 and CS 4530.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6505*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7535", "label": "Markov Chain Monte Carlo", "shape": "box", "title": "*CS 7535 - Markov Chain Monte Carlo*\nThis course studies Markov Chain Monte\nCarlo algorithms, widely-used in a\nvariety of scientific fields, focusing\non mathematical techniques for analyzing\ntheir convergence rates.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6505*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4520", "label": "Approximation Algs", "shape": "box", "title": "*CS 4520 - Approximation Algs*\nApproximation algorithms for NP-hard\noptimization problems, design and\nanalysis techniques for such algorithms.\nCredit not allowed for both CS 4520\nand CS 7520.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4540*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4530", "label": "Randomized Algs", "shape": "box", "title": "*CS 4530 - Randomized Algs*\nEfficient randomized algorithms with\nimproved performance over deterministic\nalgorithms, or for NP-hard optimization\nproblems, design and analysis techniques\nfor such algorithms. Credit not allowed\nfor both CS 4530 and CS 7530.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4540*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 2335", "label": "Software Practicum", "shape": "box", "title": "*CS 2335 - Software Practicum*\nMethods for solving large programming\nproblems. Techniques for quality\nassurance, managing programs, working\nin teams, analyzing problems ieval techniques. Credit not allowed\nfor both CS 7650 and CS 4650.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3600*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7636", "label": "Computational Perception", "shape": "box", "title": "*CS 7636 - Computational Perception*\nStudy of statistical and algorithmic\nmethods for sensing people using video\nand audio. Topics include face detection\nand recognition, figure tracking, and\naudio-visual sensing.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4641* and *CS 4495*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4641", "label": "Machine Learning", "shape": "box", "title": "*CS 4641 - Machine Learning*\nMachine learning techniques and\napplications. Topics include\nfoundational issues; inductive,\nanalytical, numerical, and theoretical\napproaches; and real-world applications.\nCredit not awarded for both CS 4641\nand CS 7641/CSE 6740/ISYE 6740.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1331*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7640", "label": "Learning in Auton Agents", "shape": "box", "title": "*CS 7640 - Learning in Auton Agents*\nAn in-depth look at agents that learn,\nincluding intelligent systems, robots,\nand humans. Design and implementation\nof computer models of learning and\nadaptation in autonomous intelligent\nagents.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4641*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7645", "label": "Num Machine Learning", "shape": "box", "title": "*CS 7645 - Num Machine Learning*\nThis course explores problems in\nclassification/pattern recognition\n(OCR, speech, vision, fault detection,\nmedical diagnosis), regression/function\napproximation, robot control, and\nreinforcement learning.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4641*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4455", "label": "Video Game Design", "shape": "box", "title": "*CS 4455 - Video G None"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6310", "label": "Software Arch \u0026 Design", "shape": "box", "title": "*CS 6310 - Software Arch \u0026 Design*\nPrinciples and concepts involved\nin the design and analysis\nof large software systems.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6300*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6320", "label": "Requirements Analysis", "shape": "box", "title": "*CS 6320 - Requirements Analysis*\nMethods and principles for determining,\ndocumenting, analyzing, and formally\nspecifying requirements for software\nsystems.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6300*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6330", "label": "Software Generation\u0026Test", "shape": "box", "title": "*CS 6330 - Software Generation\u0026Test*\nIntroduction to methods and principles\nfor programming, testing, and managing\nthe evolution of software systems.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6300*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6455", "label": "User Interface Dsgn\u0026Eval", "shape": "box", "title": "*CS 6455 - User Interface Dsgn\u0026Eval*\nExamines usability in the software\ndevelopment process with an emphasis on\nusability, requirements, methodology,\ndesign, and evaluation.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6750*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6750", "label": "Human-Computer Interact", "shape": "box", "title": "*CS 6750 - Human-Computer Interact*\nDescribes the characteristics of\ninteraction between humans and computers\nand demonstrates techniques for the\nevaluation of user-centered systems.\nCrosslisted with PSYC 6750.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6456", "label": "Principles-UI Software", "shape": "box", "title": "*CS 6456 - Principles-UI Software*\nConsiders the architectural and\nalgorithmic principles behind the\nimplementation of interactive\nsoftware systems and the tools that\nsupport them. Credit not awarded\nfor CS 6456 and CS 4470.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6750*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7450", "label": "Inform Visualization", "shape": "box", "title": "*CS 7450 - Inform Visualization*\nStudy of computer visualization\nprinciples, techniques, and tools\nused for explaining and understanding\nsymbolic, structured, and/or\nhierarchical information. Includes\ndata and software visualization.\nStudents cannot receive credit for\nboth CS 7450 and CS 4460.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6750*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4452", "label": "Human-Centered Computing", "shape": "box", "title": "*CS 4452 - Human-Centered Computing*\nIntroduction to programming and\nhuman-centered principles of computing\nbased on a communications and media\ncomputation context. Introduces user\ninterface programming. Credit not\nawarded for both CS 4452 and CS 1315.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6452", "label": "Prototyping Interact Sys", "shape": "box", "title": "*CS 6452 - Prototyping Interact Sys*\nIntroduction to design, prototyping\nand implementation of systems for\nhuman-centered computing. Focuses on\ncore concepts in computer science and\nimplications for interactive systems.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4452*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7455", "label": "Issues/Human-Center Comp", "shape": "box", "title": "*CS 7455 - Issues/Human-Center Comp*\nIn-depth focus on theoretical,\nmethodological, conceptual, and\ntechnical issues across the HCC\ndisciplines associated with\nhumans (cognitive, biological,\nsocio-cultural); design; ethics;\nand analysis and evaluation.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6452*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4660", "label": "Educational Technology", "shape": "box", "title": "*CS 4660 - Educational Technology*\nIntroduction to the theory and\npractice of educational technology.\nCovers learning theory applicable to\neducational technology, explains major\nresearch findings. Credit not awarded\nfor both CS 4660 and CS 6460.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4665", "label": "Educ Tech: Dsgn \u0026 Eval", "shape": "box", "title": "*CS 4665 - Educ Tech: Dsgn \u0026 Eval*\nIntensive project class in which\nstudents design, implement, and evaluate\na piece of educational technology,\napplying the theory learned in\nIntroduction to Educational Technology.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4660*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4670", "label": "CSCL", "shape": "box", "title": "*CS 4670 - CSCL*\nResearch and practice in\ncomputer-supported collaborative\nlearning. Review of existing systems\nand research, as well as evaluation\nand design methods.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4660*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6460", "label": "Educ Tech-Foundations", "shape": "box", "title": "*CS 6460 - Educ Tech-Foundations*\nIntroduction to educational\ntechnology, with an emphasis on\ntheoretical foundations. Introduces\nbasic philosophies, approaches,\nand technologies. Analyzes issues\nsurrounding technology\u0027s impact\non education. Credit not awarded\nfor both CS 4660 and CS 6460.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7465", "label": "Edu Tech-Design and Eval", "shape": "box", "title": "*CS 7465 - Edu Tech-Design and Eval*\nIntensive project class in which\nstudents design, implement, and\nevaluate a piece of educational\ntechnology, applying the theory\nlearned in Educational Technology:\nConceptual Foundations.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6460*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7467", "label": "Comp Collaborative Learn", "shape": "box", "title": "*CS 7467 - Comp Collaborative Learn*\nComputer-supported collaborative\nlearning is the use of Internet-based\ntechnologies to support learning in\nsocial settings. Focus on issues of\nimplementation and evaluation.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6460*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6491", "label": "Computer Graphics", "shape": "box", "title": "*CS 6491 - Computer Graphics*\nMathematical/physical/perceptual\nprinciples and modeling/rendering\ntechniques used to create, represent,\ndisplay, and animate models of 3D\nshapes and their properties.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4451*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6497", "label": "Comp Aesthetics", "shape": "box", "title": "*CS 6497 - Comp Aesthetics*\nAesthetics play a key role in society\nand economy. Students will invent and\ntest beautification algorithms for\ncolors, music, and animations and more.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6491*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7491", "label": "3D Complexity", "shape": "box", "title": "*CS 7491 - 3D Complexity*\nMultiresolution, compression, collision,\nmorphing, visibility, and computational\ngeometry techniques for accessing,\nrendering, and animating complex 3D\nmodels in engineering, scientific,\nbusiness, or entertainment applications.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6491*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7785", "label": "Intro Robotics Research", "shape": "box", "title": "*CS 7785 - Intro Robotics Research*\nFamiliarizes students with the core\nareas of robotics; mechanics, control,\nperception, AI, and autonomy. Provides\nan introduction to the mathematical\ntools required in robotics research.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 8750", "label": "Robotics Research Fnd I", "shape": "box", "title": "*CS 8750 - Robotics Research Fnd I*\nMultidisciplinary research course\nsupervised by two robotics faculty\nfrom different schools participating\nin the robotics Ph.D. program.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 7785*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 8751", "label": "Robotics Research Fnd II", "shape": "box", "title": "*CS 8751 - Robotics Research Fnd II*\nContinuation of AE 8751 (Robotics\nResearch Foundation I).\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 8750*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 3790", "label": "Intro-Cognitive Science", "shape": "box", "title": "*CS 3790 - Intro-Cognitive Science*\nMultidisciplinary perspectives on\ncognitive science. Interdisciplinary\napproaches to issues in cognition,\nincluding memory, language, problem\nsolving, learning, perception, and\naction. Crosslisted with PST, PSYC,\nand ISYE 3790.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4793", "label": "Perspectives-Cog Science", "shape": "box", "title": "*CS 4793 - Perspectives-Cog Science*\nAn integrative course in cognitive\nscience which uses a focus topic to\ndeepen interdisciplinary perspective\nand develop cognitive science knowledge\nand skills.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3790*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4741", "label": "Int Mgt Dev-Proj Prep", "shape": "box", "title": "*CS 4741 - Int Mgt Dev-Proj Prep*\nIndividual and group-based experiential\nlearning activities to develop\nintegrated human system management\nskills that prepare students for more\nsuccessful capstone collaboration and\nlearning. Credit not allowed for both\nCS 4741 and MGT 4741 or ME 4741.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4742", "label": "Comp \u0026 Mgt Cap Proj", "shape": "box", "title": "*CS 4742 - Comp \u0026 Mgt Cap Proj*\nProject-based course for students in\nComputing and Management minor to work\nin interdisciplinary teams on projects\nprovided by corporate affiliates. Credit\nnot allowed for both CS 4742 and MGT\n4742 or ME 4742.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 4741*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6476", "label": "Computer Vision", "shape": "box", "title": "*CS 6476 - Computer Vision*\nIntroduction to computer vision\nincluding fundamentals of image\nformation, camera imaging geometry,\nfeature detection and matching, stereo,\nmotion estimation and tracking, image\nclassification and scene understanding.\nCredit not awarded for both CS 6476\nand CS 4495 or CS 4476.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7476", "label": "Advanced Computer Vision", "shape": "box", "title": "*CS 7476 - Advanced Computer Vision*\nAdvanced topics in computer vision,\nwhich includes a deep dive into both\nthe theoretical foundations of computer\nvision to the practical issues of\nbuilding real systems that use computer\nvision. Credit will not be awarded for\nCS 7476 and CS 7495.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6476*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6550", "label": "Design\u0026 Analy-Algorithms", "shape": "box", "title": "*CS 6550 - Design\u0026 Analy-Algorithms*\nAdvanced techniques for designing\nand analyzing efficient algorithms\nfor combinatorial, algebraic, and\nnumber-theoretic problems.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3500*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7525", "label": "Algorithmic Game Theory", "shape": "box", "title": "*CS 7525 - Algorithmic Game Theory*\nAlgorithmic aspects of game theory\ncovering topics at the intersection\nof computer science, economics, and\ngame theory with applications to\ndomains such as internet.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 6550*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 6795", "label": "Intro-Cognitive Science", "shape": "box", "title": "*CS 6795 - Intro-Cognitive Science*\nMultidisciplinary perspectives on\ncognitive science. Interdisciplinary\napproaches to issues in cognition,\nincluding memory, language, problem\nsolving, learning, perception, and\naction. Crosslisted with ISYE and\nPSYC 6795.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7790", "label": "Cognitive Modeling", "shape": "box", "title": "*CS 7790 - Cognitive Modeling*\nA hands-on course covering a range of\ncognitive modeling methodologies. It\nexplores the analysis, development,\nconstruction, and evaluation of models\nof cognitive processing. Crosslisted\nwith ISYE and PSYC 7790.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 6795*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7630", "label": "Autonomous Robotics", "shape": "box", "title": "*CS 7630 - Autonomous Robotics*\nThe principles and practice of\nautonomous robotics including\nbehavior-based design and architectures,\nadaptive learning and team behavior,\nand the role of perception within\nrobotic systems.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4600*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)"}, "id": "CS 7631", "label": "Multi-Robot Systems", "shape": "box", "title": "*CS 7631 - Multi-Robot Systems*\nIn-depth examination of the current\nresearch on multi-robot systems.\nStudents develop and critically\nanalyze a multi-robot system.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 7630*"}]);
