        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": {"background": "rgba(233, 204, 255, 0.8)", "border": "rgba(233, 204, 255, 0.8)"}, "id": "CS 1171", "label": "Computing in MATLAB", "shape": "box", "title": "*CS 1171 - Computing in MATLAB*\nFor students with a solid introductory\ncomputing background needing to\ndemonstrate proficiency in the MATLAB\nlanguage.\n\n1.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)", "border": "rgba(240, 240, 240, 0.8)"}, "id": "CS 1301", "label": "Intro to Computing", "shape": "box", "title": "*CS 1301 - Intro to Computing*\nIntroduction to computing principles\nand programming practices with an\nemphasis on the design, construction\nand implementation of problem solutions\nuse of software tools.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(255, 231, 204, 0.8)", "border": "rgba(255, 231, 204, 0.8)"}, "id": "CS 1316", "label": "Rep Structure \u0026 Behavior", "shape": "box", "title": "*CS 1316 - Rep Structure \u0026 Behavior*\nModeling the structure of media (e.g.,\nmusic, graphical scenes) using dynamic\ndata structures. Designing objects\nas encapsulations of structure and\nbehavior. Algorithms for simulating\nobjects. May not be taken for credit\nby students who have credit for CS 1322.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)", "border": "rgba(240, 240, 240, 0.8)"}, "id": "CS 1331", "label": "Intro-Object Orient Prog", "shape": "box", "title": "*CS 1331 - Intro-Object Orient Prog*\nIntroduction to techniques and methods\nof object-oriented programming such\nan encapsulation, inheritance, and\npolymorphism. Emphasis on software\ndevelopment and individual programming\nskills.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)", "border": "rgba(240, 240, 240, 0.8)"}, "id": "CS 1372", "label": "Program Design for Engrs", "shape": "box", "title": "*CS 1372 - Program Design for Engrs*\nDesign, analysis and implementation\nof programs for engineering\nproblem-solving using ANSI Standard\nC, with an introduction to C++.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 2316", "label": "Data Input/Manipulation", "shape": "box", "title": "*CS 2316 - Data Input/Manipulation*\nReading, manipulating, and exporting\ndata for engineering, business, and\nscientific applications. Covers GUI\u0027s,\nFile I/O, basic SQL, and web scraping.\nEmphasis on software development.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(204, 230, 255, 0.8)", "border": "rgba(204, 230, 255, 0.8)"}, "id": "CS 2600", "label": "Knowledge Rep \u0026 Process", "shape": "box", "title": "*CS 2600 - Knowledge Rep \u0026 Process*\nIntroduction to the representation\nand manipulation of complex symbolic\nand sub-symbolic information.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)", "border": "rgba(240, 240, 240, 0.8)"}, "id": "CS 3101", "label": "Comp Sci Ventures", "shape": "box", "title": "*CS 3101 - Comp Sci Ventures*\nStudents will learn how\ncomputer-science-based ventures are\ndeveloped. The course is project-based.\nStudents propose, analylze, pitch,\ndesign, implement, package and market\nweb-2.0 and virtual-world-based\nproducts and services.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(248, 255, 204, 0.8)", "border": "rgba(248, 255, 204, 0.8)"}, "id": "CS 4400", "label": "Intr to Database Systems", "shape": "box", "title": "*CS 4400 - Intr to Database Systems*\nComprehensive coverage of mainstream\ndatabase concepts such as the\nentity-relationship model, relational\ndatabases, query languages, and\ndatabase design methodology. Includes\na project. Credit not allowed for\nboth CS 4400 and CS 6402.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(255, 231, 204, 0.8)", "border": "rgba(255, 231, 204, 0.8)"}, "id": "CS 4475", "label": "Comp Photography", "shape": "box", "title": "*CS 4475 - Comp Photography*\nAn introductory course on the\nscientific, technical, perceptual,\nand aesthetic principles of pictures.\nEmphasis is on the techniques of\nimage formation, analysis, merging,\nmodification and their use for\ndepiction of reality on a 2D medium\nof photographs.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1301*"}, {"color": {"background": "rgba(248, 255, 204, 0.8)", "border": "rgba(248, 255, 204, 0.8)"}, "id": "CS 4420", "label": "Database Sys Implement", "shape": "box", "title": "*CS 4420 - Database Sys Implement*\nStudy of fundamental software\ncomponents/algorithms of a database\nsystem, including the file manager,\nquery engine, lock manager, and\nrecovery manager. Includes a project\ncomponent. Credit not allowed for\nboth CS 4420 and CS 6422.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4400*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4432", "label": "Information Systems Dsgn", "shape": "box", "title": "*CS 4432 - Information Systems Dsgn*\nThe analysis, design, and implementation\nof information systems. Topics\ninclude requirements analysis, design\nrepresentations, implementation\ntechniques, and evaluation of systems.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 3300* and *CS 4400*"}, {"color": {"background": "rgba(248, 255, 204, 0.8)", "border": "rgba(248, 255, 204, 0.8)"}, "id": "CS 4440", "label": "Database Technologies", "shape": "box", "title": "*CS 4440 - Database Technologies*\nThe course will cover current\ndevelopments including distributed,\nobject-oriented, temporal-spatial,\nWeb-based, mobile, and active database\ntechnologies, and data warehousing\nand mining applications.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4400*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 3300", "label": "Intro to Software Engr", "shape": "box", "title": "*CS 3300 - Intro to Software Engr*\nTeam-based project class to\nintroduce and apply software\nengineering principles and practices.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)", "border": "rgba(240, 240, 240, 0.8)"}, "id": "CS 2340", "label": "Objects and Design", "shape": "box", "title": "*CS 2340 - Objects and Design*\nObject-oriented programming methods for\ndealing with large programs. Focus on\nquality processes, effective debugging\ntechniques, and testing to assure a\nquality product.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1331*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4320", "label": "Software Processes", "shape": "box", "title": "*CS 4320 - Software Processes*\nThe course will provide students with\nan overall context in which software\nsystems are developed from the viewpoint\nof processes that support development.\nSoftware engineering is described as the\nset of activities developers engage in\nto create high-quality products within\nschedule and budget constraints.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3300*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4330", "label": "Software Applications", "shape": "box", "title": "*CS 4330 - Software Applications*\nSoftware engineering methods specific\nto classes of applications or systems,\nincluding information systems and\nembedded, real-time systems.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 3300*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4342", "label": "Software Generation", "shape": "box", "title": "*CS 4342 - Software Generation*\nMethods and principles for program\ngeneration, testing, and managing\nthe evolution of software systems.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3300*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 2345", "label": "Adv Practical O-O Prog", "shape": "box", "title": "*CS 2345 - Adv Practical O-O Prog*\nThis course presents important\nprogramming principles that should be\nconsidered when using a non-automatic\nmemory management complex language\n(such as C++). Templating, generic\nprogramming, resource acquisition\nis initialization (RAII), and smart\npointers are a few examples. Credit not\nawarded for both CS 2345 and ECE 2036.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 2340* and *CS 2110*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 3240", "label": "Languages and Computation", "shape": "box", "title": "*CS 3240 - Languages and Computation*\nInterpreters as abstract machines and\nthe tools used to construct them, such\nas scanners and parsers. An introduction\nto models of computation as embodied\nby different programming languages.\nLimits of and relationships between\nthese models.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 3311", "label": "Project Design", "shape": "box", "title": "*CS 3311 - Project Design*\nPart 1 of a 2 semester project design\nand implementation sequence conjoined\nwith Technical Communications. Prepare\nrequirements, design and project plans.\nDevelop a basic prototype of the desired\nsystem. Project is completed in CS\n3312-Project Implementation. Credit will\nnot be awared for CS 3311 and CS 4911.\n\n1.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 3312", "label": "Project Implementation", "shape": "box", "title": "*CS 3312 - Project Implementation*\nThe second part of a 2 semester project\ndesign and implementation sequence\nconjoined with Technical Communications.\nImplement a project designed in CS 3311.\nCredit will not be awarded for CS 3312\nand CS 4911.\n\n2.0 credit hours\n\n*Prerequisites:*\n*CS 2340* and *LMC 3432*"}, {"color": {"background": "rgba(255, 231, 204, 0.8)", "border": "rgba(255, 231, 204, 0.8)"}, "id": "CS 3451", "label": "Computer Graphics", "shape": "box", "title": "*CS 3451 - Computer Graphics*\nGeometric constuctions; transformations;\nperception; reflection models;\nphotorealistic; non-photorealistic,\nand image-based rendering; rendering\nsoftware and API\u0027s; triangle-mesh\nprocessing; graphic acceleration;\nuser-interaction, design and animation.\n\n3.0 credit hours\n\n*Prerequisites:*\n*MATH 24X1* and *CS 2110* and *CS 1332* and *CS 2340*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4240", "label": "Compilers \u0026 Interpreters", "shape": "box", "title": "*CS 4240 - Compilers \u0026 Interpreters*\nStudy of techniques for the design\nand implementation of compilers,\ninterpreters, and program analyzers,\nwith consideration of the particular\ncharacteristics of widely used\nprogramming languages.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4392", "label": "Programming Languages", "shape": "box", "title": "*CS 4392 - Programming Languages*\nFundamentals of programming language\ndesign and theory. Topics include\nformal semantics and type systems\nfor imperative, functional, and\nparallel languages; lambda calculus\nand its variants; the Curry-Howard\nCorrespondence; techniques for proving\nlanguage properties and verifying\nprogram specifications.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(204, 255, 215, 0.8)", "border": "rgba(204, 255, 215, 0.8)"}, "id": "CS 4470", "label": "User Interface Software", "shape": "box", "title": "*CS 4470 - User Interface Software*\nConcepts, techniques, structures,\nand strategies for implementation of\ninteractive software. Credit not awarded\nfor both CS 4470 and CS 6456.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2340* and *CS 3750*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)", "border": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4723", "label": "Inter Capstone Design", "shape": "box", "title": "*CS 4723 - Inter Capstone Design*\nEntrepreneurial Junior Design. Teams\ncomprised of CS, ECE, and ME students\nwill design and build prototypes of\ntheir invention ideas and explore\nmarket fit.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 2340* and *CS 4003*"}, {"color": {"background": "rgba(255, 231, 204, 0.8)", "border": "rgba(255, 231, 204, 0.8)"}, "id": "CS 4770", "label": "Mixed Reality Design", "shape": "box", "title": "*CS 4770 - Mixed Reality Design*\nFocuses on informal design, integration\nof media theory, HCI and technology\nissues. Significant group design\nprojects. Credit not awarded for both\nCS 4770 and LMC 4733/6340/CS 6770.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 2340* and *LCC 2700*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)", "border": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4911", "label": "Design Capstone Project", "shape": "box", "title": "*CS 4911 - Design Capstone Project*\nTeam-based capstone experience\nallowing students to analyze a\nproblem for a customer and manage\nthe solution development through\nthe full project life cycle.\n\n1.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)", "border": "rgba(240, 240, 240, 0.8)"}, "id": "CS 4912", "label": "Design Capstone Project", "shape": "box", "title": "*CS 4912 - Design Capstone Project*\nTeam-based capstone experience\nallowing students to analyze a\nproblem for a customer and manage\nthe solution development through\nthe full project life cycle.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2340*"}, {"color": {"background": "rgba(204, 255, 215, 0.8)", "border": "rgba(204, 255, 215, 0.8)"}, "id": "CS 4003", "label": "AI Ethics and Society", "shape": "box", "title": "*CS 4003 - AI Ethics and Society*\nThis course covers various Artificial\nIntelligence and bias mitigation\ntechniques that can be used to\ncounterbalance the potential misuse\nand abuse of learning from data.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(204, 255, 215, 0.8)", "border": "rgba(204, 255, 215, 0.8)"}, "id": "CS 3750", "label": "User Interface Design", "shape": "box", "title": "*CS 3750 - User Interface Design*\nHuman computer interface is considered\nin terms of user-system compatibility.\nConcepts in human factors and interface\ndesign are covered in relation to\ncapabilities of both humans and\ncomputers. Crosslisted with PSYC 3750.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(204, 255, 215, 0.8)", "border": "rgba(204, 255, 215, 0.8)"}, "id": "CS 4690", "label": "Empirical Methods in HCI", "shape": "box", "title": "*CS 4690 - Empirical Methods in HCI*\nIntroduction to empirical methods for\ngathering requirements and evaluating\nthe end-user and usability of software\nsystems.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3750*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 2110", "label": "Computer Organiz\u0026Program", "shape": "box", "title": "*CS 2110 - Computer Organiz\u0026Program*\nAn introduction to basic computer\nhardware, machine language, assembly\nlanguage, and C programming.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 1331*"}, {"color": {"background": "rgba(240, 240, 240, 0.8)", "border": "rgba(240, 240, 240, 0.8)"}, "id": "CS 1332", "label": "Data Struct \u0026 Algorithms", "shape": "box", "title": "*CS 1332 - Data Struct \u0026 Algorithms*\nComputer data structures and algorithms\nin the context of object-oriented\nprogramming. Focus on software\ndevelopment towards applications.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1331*"}, {"color": {"background": "rgba(255, 231, 204, 0.8)", "border": "rgba(255, 231, 204, 0.8)"}, "id": "CS 4455", "label": "Video Game Design", "shape": "box", "title": "*CS 4455 - Video Game Design*\nTechniques for electronic game design\nand programming, including graphics game\nengines, motion generation, behavioral\ncontrol for autonomous characters,\ninteraction structure, social and\ninterface issues of multi-user play,\nand the business aspects of game\ndevelopment. Credit not allowed for\nboth CS 4455 and CS 6457.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3451*"}, {"color": {"background": "rgba(255, 231, 204, 0.8)", "border": "rgba(255, 231, 204, 0.8)"}, "id": "CS 4480", "label": "Digital Video Special FX", "shape": "box", "title": "*CS 4480 - Digital Video Special FX*\nA study of digital multimedia and the\nanalysis and synthesis of digital video.\nSpecial attention paid to techniques for\ngenerating video special effects.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3451*"}, {"color": {"background": "rgba(255, 231, 204, 0.8)", "border": "rgba(255, 231, 204, 0.8)"}, "id": "CS 4496", "label": "Computer Animation", "shape": "box", "title": "*CS 4496 - Computer Animation*\nMotion techniques for computer animation\nand interactive games (keyframing,\nprocedural methods, motion capture,\nand simulation) and principles for\nstorytelling, composition, lighting,\nand interactivity.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3451*"}, {"color": {"background": "rgba(255, 231, 204, 0.8)", "border": "rgba(255, 231, 204, 0.8)"}, "id": "CS 4497", "label": "Comp Aesthetics", "shape": "box", "title": "*CS 4497 - Comp Aesthetics*\nAesthetics plays a key role in society\nand economy. Students will invent and\ntest beautification algorithms for\ncolors, music, and animations and more.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3451*"}, {"color": {"background": "rgba(255, 231, 204, 0.8)", "border": "rgba(255, 231, 204, 0.8)"}, "id": "CS 4550", "label": "Scientific Visualization", "shape": "box", "title": "*CS 4550 - Scientific Visualization*\nFoundations and algorithms underlying\nthe development and application of\ntools for the efficient transmission,\nanalysis, filtering, and visualization\nof large scientific data sets.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3451*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 2335", "label": "Software Practicum", "shape": "box", "title": "*CS 2335 - Software Practicum*\nMethods for solving large programming\nproblems. Techniques for quality\nassurance, managing programs, working\nin teams, analyzing problems, and\nproducing effective solutions.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 1332*"}, {"color": {"background": "rgba(204, 230, 255, 0.8)", "border": "rgba(204, 230, 255, 0.8)"}, "id": "CS 3510", "label": "Dsgn\u0026Analysis-Algorithms", "shape": "box", "title": "*CS 3510 - Dsgn\u0026Analysis-Algorithms*\nBasic techniques of design and analysis\nof efficient algorithms for standard\ncomputational problems. NP-Completeness.\nCredit not allowed for both CS 3510 and\nCS 3511.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2050* and *CS 1332*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 3600", "label": "Intro-Artificial Intell", "shape": "box", "title": "*CS 3600 - Intro-Artificial Intell*\nAn introduction to artificial\nintelligence and machine learning.\nTopics include intelligent system\ndesign methodologies, search and\nproblem solving, supervised and\nreinforced learning.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1332*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 3630", "label": "Intro-Perception\u0026Robotic", "shape": "box", "title": "*CS 3630 - Intro-Perception\u0026Robotic*\nCovers fundamental problems and leading\nsolutions for computer and robot\nperception and action from the point of\nview of autonomous robot navigation.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1332*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4245", "label": "Intro Data Mining \u0026 Anal", "shape": "box", "title": "*CS 4245 - Intro Data Mining \u0026 Anal*\nComputational techniques for analysis\nof large, complex datasets, covering\nfundamental aspects as well as modern\ndata mining and analysis techniques.\nCross-listed with ISYE 4245.\n\n3.0 credit hours\n\n*Prerequisites:*\n*MATH 24X1* and *CS 1332*"}, {"color": {"background": "rgba(255, 231, 204, 0.8)", "border": "rgba(255, 231, 204, 0.8)"}, "id": "CS 4460", "label": "Intro Info Visualization", "shape": "box", "title": "*CS 4460 - Intro Info Visualization*\nIntroduction to principles and\ntechniques of infomation visualization,\nthe presentation of primarily abstract\ndata to help people understand, analyze\nand make sense of data. Students will\nnot receive credit for both CS 4460\nand CS 7450.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1332*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4649", "label": "Robot Intelli Planning", "shape": "box", "title": "*CS 4649 - Robot Intelli Planning*\nWe investigate algorithms for robots and\ncomplex systems that make intelligent\ndecisions. Emphasis on the theoretical\nand empirical properties of classical,\ngeometric, stochastic/dynamic planning.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1332*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4632", "label": "Adv Intelligent Robotics", "shape": "box", "title": "*CS 4632 - Adv Intelligent Robotics*\nHands-on course in which students\nprogram autonomous mobile robots and\nsolve complex tasks for robot teams.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 3630*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4611", "label": "AI Problem Solving", "shape": "box", "title": "*CS 4611 - AI Problem Solving*\nBasic concepts and methods of\nAI problem solving, knowledge\nrepresentation, reasoning, and learning.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3600*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4613", "label": "Knowledge Systems Engr", "shape": "box", "title": "*CS 4613 - Knowledge Systems Engr*\nTechniques for constructing large\nknowledge-based systems. Advanced\nsymbolic AI techniques. Constraint\nsystems.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3600*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4615", "label": "Knowledge-Based Modl\u0026Dgn", "shape": "box", "title": "*CS 4615 - Knowledge-Based Modl\u0026Dgn*\nInformation-processing theories of\nmodeling and design; topics include\ndesign decision-making, problem-solving\nand learning, and knowledge-based\nmodeling and design.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3600*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4622", "label": "Case-Based Reasoning", "shape": "box", "title": "*CS 4622 - Case-Based Reasoning*\nBased on human problem-solving, CBR\nhas had many successes in industry\nand research. Topics include case\nrepresentation, indexing and retrieval,\nsimilarity assessment, adaptation,\nlearning. Credit not allowed for both\nCS 4622 and CS 7620.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3600*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4635", "label": "Knowledge-Based AI", "shape": "box", "title": "*CS 4635 - Knowledge-Based AI*\nStructured knowledge representation;\nknowledge-based methods of reasoning\nand learning; problem-solving, modeling\nand design.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3600*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4646", "label": "Mach Learn for Trading", "shape": "box", "title": "*CS 4646 - Mach Learn for Trading*\nThis course introduces students\nto the real world challenges of\nimplementing machine learning based\nstrategies including the algorithmic\nsteps from information gathering to\nmarket orders.Credit not awarded\nfor both CS 4646 and CS 7646.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3600*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4731", "label": "Game AI", "shape": "box", "title": "*CS 4731 - Game AI*\nExamines the expressive possibilities\nof artificial intelligence techniques\nin computer games. Students learn AI\nprogramming techniques, and how they\nstrongly interface with game design.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3600*"}, {"color": {"background": "rgba(204, 230, 255, 0.8)", "border": "rgba(204, 230, 255, 0.8)"}, "id": "CS 2050", "label": "Intro Discrete Math CS", "shape": "box", "title": "*CS 2050 - Intro Discrete Math CS*\nProof methods, strategy, correctness of\nalgorithms over discrete structures.\nInduction and recursion. Complexity\nand order of growth. Number theoretic\nprinciples and algorithms. Counting\nand computability. Credit not allowed\nfor both CS 2050 and CS 2051.\n\n3.0 credit hours\n\n*Prerequisites:*\nNone"}, {"color": {"background": "rgba(204, 230, 255, 0.8)", "border": "rgba(204, 230, 255, 0.8)"}, "id": "CS 4510", "label": "Automata and Complexity", "shape": "box", "title": "*CS 4510 - Automata and Complexity*\nComputational machine models and their\nlanguage classes. Undecidability.\nResource-bounded computations. Central\ncomplexity-theoretic concepts such as\ncomplexity classes, reducibility and\ncompleteness.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3510* and *MATH 3012* and *MATH 3215*"}, {"color": {"background": "rgba(204, 230, 255, 0.8)", "border": "rgba(204, 230, 255, 0.8)"}, "id": "CS 4540", "label": "Advanced Algs", "shape": "box", "title": "*CS 4540 - Advanced Algs*\nAdvanced techniques for designing\nand analyzing efficient algorithms\nfor combinatorial, algebraic, and\nnumber theoretic problems. Credit\nnot allowed for both CS 4540 and\nCS 6505 or CS 4540 and CS 6515.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3510* and *MATH 3012* and *MATH 3215*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4560", "label": "Verification of Systems", "shape": "box", "title": "*CS 4560 - Verification of Systems*\nTechnique for verifying, validating and\ntesting software and hardware systems.\nTopics covered will include modeling,\nabstraction methods, evaluation and\ncertification, and computer-aided\nverification methods.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 1050* and *CS 3510*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4644", "label": "Deep Learning", "shape": "box", "title": "*CS 4644 - Deep Learning*\nThis course will cover the fundamental\nunderpinnings and practice of deep\nlearning, including neural network\narchitectures, optimization algorithms,\nand applications to perception and\nArtificial Intelligence.\n\n3.0 credit hours\n\n*Prerequisites:*\n*MATH 24X1* and *CS 2110* and *CS 3510*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4650", "label": "Natural Language", "shape": "box", "title": "*CS 4650 - Natural Language*\nMethodologies for designing systems\nthat comprehend natural language.\nTopics include lexical analysis,\nparsing, interpretation of sentences,\nsemantic representation, organization\nof knowledge, and inference mechanisms.\nCredit not allowed for both CS 4650\nand CS 7650.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3510*"}, {"color": {"background": "rgba(204, 230, 255, 0.8)", "border": "rgba(204, 230, 255, 0.8)"}, "id": "CS 4520", "label": "Approximation Algs", "shape": "box", "title": "*CS 4520 - Approximation Algs*\nApproximation algorithms for NP-hard\noptimization problems, design and\nanalysis techniques for such algorithms.\nCredit not allowed for both CS 4520\nand CS 7520.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4540*"}, {"color": {"background": "rgba(204, 230, 255, 0.8)", "border": "rgba(204, 230, 255, 0.8)"}, "id": "CS 4530", "label": "Randomized Algs", "shape": "box", "title": "*CS 4530 - Randomized Algs*\nEfficient randomized algorithms with\nimproved performance over deterministic\nalgorithms, or for NP-hard optimization\nproblems, design and analysis techniques\nfor such algorithms. Credit not allowed\nfor both CS 4530 and CS 7530.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 4540*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 2200", "label": "Systems and Networks", "shape": "box", "title": "*CS 2200 - Systems and Networks*\nA broad exposure to computer system\nstructure and networking including\nsoftware abstractions in operating\nsystems for orchestrating the usage\nof the computing resources.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 2110*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4476", "label": "Intro to Computer Vision", "shape": "box", "title": "*CS 4476 - Intro to Computer Vision*\nIntroduction to computer vision\nincluding fundamentals of image\nformation, camera imaging geometry,\nfeature detection and matching, stereo,\nmotion estimation and tracking, image\nclassification and scene understanding.\nCredit will not be awarded for both\nCS 4476 and CS 4495 or CS 6476.\n\n3.0 credit hours\n\n*Prerequisites:*\n*MATH 24X1* and *CS 2110*"}, {"color": {"background": "rgba(204, 241, 255, 0.8)", "border": "rgba(204, 241, 255, 0.8)"}, "id": "CS 4495", "label": "Computer Vision", "shape": "box", "title": "*CS 4495 - Computer Vision*\nAn introduction to computer vision\nand machine perception. An intensive\nstudy of the process of generating\na symbolic description of the scene\nby interpretation of images(s).\n\n3.0 credit hours\n\n*Prerequisites:*\n*MATH 24X1* and *CS 2110*"}, {"color": {"background": "rgba(204, 255, 255, 0.8)", "border": "rgba(204, 255, 255, 0.8)"}, "id": "CS 4605", "label": "Mobile\u0026Ubiquitous Comp", "shape": "box", "title": "*CS 4605 - Mobile\u0026Ubiquitous Comp*\nInvestigates the infrastructure required\nto develop mobile and ubiquitous\ncomputing applications and establishes\nmajor research themes and experimental\npractices.Credit not awarded for both\nCS 4605 and CS 7470.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2110*"}, {"color": {"background": "rgba(255, 231, 204, 0.8)", "border": "rgba(255, 231, 204, 0.8)"}, "id": "CS 4795", "label": "GPU Prog for Video Games", "shape": "box", "title": "*CS 4795 - GPU Prog for Video Games*\n3-D graphics pipelines. Physically-based\nrendering. Game engine architectures.\nGPU architectures. Graphics APIs.\nVertex and pixel shader programming.\nPost-processing effects. Deferred\nrendering.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 2110*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 3210", "label": "Design-Operating Systems", "shape": "box", "title": "*CS 3210 - Design-Operating Systems*\nOperating systems concepts, including\nmulti-threading, scheduling,\nsynchronization, communication, and\naccess control. Projects will cover\ndesign and implementation of several\noperating systems components.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 3220", "label": "Processor Design", "shape": "box", "title": "*CS 3220 - Processor Design*\nPrinciples in pipelined processor\ndesign, with emphasis on the need\nfor a close interaction between code\ngeneration and architecture.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200* and *ECE 2031*"}, {"color": {"background": "rgba(248, 255, 204, 0.8)", "border": "rgba(248, 255, 204, 0.8)"}, "id": "CS 3251", "label": "Computer Networking I", "shape": "box", "title": "*CS 3251 - Computer Networking I*\nIntroduction to problems in computer\nnetworking, including error recovery,\nmedium access, routing, flow control,\nand transport. Emphasis on current\nbest practice. Includes programming\nof networked applications.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4220", "label": "Embedded Systems", "shape": "box", "title": "*CS 4220 - Embedded Systems*\nDesign principles, programming\ntechniques, and case studies\nof embedded real-time systems.\nInterface techniques and devices.\nRepresentations and reasoning about\nphysical processes.Credit not awarded\nfor both CS 4220 and CS 6235.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(248, 255, 204, 0.8)", "border": "rgba(248, 255, 204, 0.8)"}, "id": "CS 4235", "label": "Intro to Info Security", "shape": "box", "title": "*CS 4235 - Intro to Info Security*\nTerms/concepts, threats, controls;\nproblem definition; comprehensive\ninformation security model;\nsecurity for operating systems,\ndatabases, network/distributed\nsystems; administering security;\nlegal/ethical/policy issues. Credit not\nallowed for both CS 4235 and CS 6035.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(248, 255, 204, 0.8)", "border": "rgba(248, 255, 204, 0.8)"}, "id": "CS 4260", "label": "Telecommunications Sys", "shape": "box", "title": "*CS 4260 - Telecommunications Sys*\nStudy of telecommunication systems\nemphasizing functional roles of the\nvarious portions of the system and how\nvarious functional components support\nand interact with one another.\n\n3.0 credit hours\n\n*Prerequisites:*\n*MATH 3215* and *CS 2200*"}, {"color": {"background": "rgba(204, 255, 255, 0.8)", "border": "rgba(204, 255, 255, 0.8)"}, "id": "CS 4261", "label": "Mobile Apps \u0026 Svcs", "shape": "box", "title": "*CS 4261 - Mobile Apps \u0026 Svcs*\nThis course provides an introduction\nto mobile applications and services\nwith an emphasis on voice and data\nservice integration in modern commercial\nnetworks.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4290", "label": "Advanced Computer Org", "shape": "box", "title": "*CS 4290 - Advanced Computer Org*\nTopics concerning the hardware design of\ncomputer systems. Advanced techniques\nin high-performance pipelined central\nprocessing units. Memory and I/O\nsystems. Parallel processors including\nshared-memory multiprocessors and\ncluster computers. Credit is not\nallowed for both CS 4290 and any of\nthe following courses: CS 6290, ECE\n4100, ECE 6100.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4675", "label": "Internet Sys \u0026 Services", "shape": "box", "title": "*CS 4675 - Internet Sys \u0026 Services*\nFocusing on fundamental issues,\nconcepts, techniques, and technical\nchallenges that are critical for\ndesigning and developing Internet\nsystems, services and applications.\nCredit not allowed for both CS 4675\nand CS 6675.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4685", "label": "Pervasive Sys Networking", "shape": "box", "title": "*CS 4685 - Pervasive Sys Networking*\nIn-depth study of systems and wireless\nnetworking issues in enabling pervasive\ncomputing environments and applications\nusing a hand-on approach.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2200*"}, {"color": {"background": "rgba(248, 255, 204, 0.8)", "border": "rgba(248, 255, 204, 0.8)"}, "id": "CS 4237", "label": "Comp \u0026 Network Security", "shape": "box", "title": "*CS 4237 - Comp \u0026 Network Security*\nFundamental concepts and principles of\ncomputer security, operating system and\ndatabase security, secret key and public\nkey cryptographic algorithms, hash\nfunctions, authentication, firewalls\nand intrusion detection systems, IPSec\nad VPN, and wireless security.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3251*"}, {"color": {"background": "rgba(248, 255, 204, 0.8)", "border": "rgba(248, 255, 204, 0.8)"}, "id": "CS 4251", "label": "Computer Networking II", "shape": "box", "title": "*CS 4251 - Computer Networking II*\nPrinciples of computer networks,\nincluding medium access, ARQ protocols,\nrouting, congestion avoidance, and\ncontrol. Emphasis on design options\nand tradeoffs. Includes significant\nnetwork application programming.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3251*"}, {"color": {"background": "rgba(248, 255, 204, 0.8)", "border": "rgba(248, 255, 204, 0.8)"}, "id": "CS 4255", "label": "Intro-Network Management", "shape": "box", "title": "*CS 4255 - Intro-Network Management*\nIntroduction to SNMP-based network\nmanagement. Practical application\nto network and system management\nincluding hands-on lab practice.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3251*"}, {"color": {"background": "rgba(248, 255, 204, 0.8)", "border": "rgba(248, 255, 204, 0.8)"}, "id": "CS 4270", "label": "Data Communications Lab", "shape": "box", "title": "*CS 4270 - Data Communications Lab*\nDetailed study of the principles\nof data transmission systems and\ntheir performance, reinforced by\nlaboratory exercises.\n\n0.0 credit hours\n\n*Prerequisites:*\n*CS 3251*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4210", "label": "Adv Operating Systems", "shape": "box", "title": "*CS 4210 - Adv Operating Systems*\nOperating system abstractions and their\nimplementations, multi-threading,\nefficient inter-address communication,\nhigh-level synchronization, introduction\nto multi-processor and distributed\noperating systems, real-time systems.\nCredit is not awarded for both CS 4210\nand CS 6210.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3210*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4233", "label": "Parallel Comp Arch", "shape": "box", "title": "*CS 4233 - Parallel Comp Arch*\nThe objective of this course is to\ndevelop an in-depth understanding of the\ndesign, implementation, and evaluation\nof modern parallel computers. Credit not\nallowed for both CS 4233 and CS 7110.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3210*"}, {"color": {"background": "rgba(255, 204, 234, 0.8)", "border": "rgba(255, 204, 234, 0.8)"}, "id": "CS 4365", "label": "Intro Enterprise Comp", "shape": "box", "title": "*CS 4365 - Intro Enterprise Comp*\nA survey of basic software tools and\ntechniques used in mission-critical\nsystems and applications, combined with\nin-depth study of fundamental principles\nunderlying enterprise computing. Credit\nnot allowed for both 4365 and CS 6365.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 3210*"}, {"color": {"background": "rgba(204, 255, 255, 0.8)", "border": "rgba(204, 255, 255, 0.8)"}, "id": "CS 4005", "label": "Next Gen Computing Tech", "shape": "box", "title": "*CS 4005 - Next Gen Computing Tech*\nStudents will explore new paradigms in\nhow content is created, distributed,\nand consumed, with hands-on demos of\nnext-generation computing technologies.\n\n3.0 credit hours\n\n*Prerequisites:*\n*CS 2316*"}, {"color": {"background": "rgba(255, 231, 204, 0.8)", "border": "rgba(255, 231, 204, 0.8)"}, "id": "CS 2261", "label": "Media Device Architectur", "shape": "box", "title": "*CS 2261 - Media Device Architectur*\nControlling the inter
